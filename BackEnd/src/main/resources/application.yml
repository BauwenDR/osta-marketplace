spring:
  application.name: OSTA-BackEnd

  datasource:
    url: jdbc:h2:mem:osta
    driverClassName: org.h2.Driver
    username: osta
    password: password

  jpa:
    database: h2
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: true
    properties:
      hibernate.hibernate.dialect: H2SqlDialect

osta:
  data-url: "https://raw.githubusercontent.com/BauwenDR/osta-extensions/main/extensions.json?token=GHSAT0AAAAAACSAX7JC576NDQ2G222INTWQZSN3KHA"